<!DOCTYPE html> <!--GEOMEN!!-->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="js/app.js" defer></script>
		<link rel="stylesheet" href="css/index.css" />
		<title>GeoMen</title>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<h1 class="title">GeoMen</h1>
				<button class="button" id="topButton" onclick="window.location.href='triangle.html'">Tri√¢ngulo</button>
			</div>
			<div class="mainInfo">
				<div class="visualization">
					<p id="areaTag"></p>
					<canvas id="canvas"></canvas>
				</div>
				<div class="inputGroup">
					<h2 class="subtitle">Rectangle Generator</h2>
					<input
						id="width"
						class="numberField"
						type="number"
						placeholder="Width"
						min="0.1"
					/>
					<input
						id="height"
						class="numberField"
						type="number"
						placeholder="Height"
						min="0.1"
					/>
					<button id="generateButton" class="button">Generate</button>
				</div>
			</div>
		</div>
	</body>
</html>
